<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: Arial, sans-serif; background: #fff; color: #111; }

  /* ======================= HEADER ======================= */
  header {
    background: #000;
    color: #fff;
    padding: 15px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  header nav a {
    color: white;
    margin-left: 20px;
    text-decoration: none;
  }

  header nav a:hover {
    text-decoration: underline;
  }

  /* ======================= TIM SECTION ======================= */

  .teams-section {
    text-align: center;
    padding: 80px 0;
    background: url('/mnt/data/bg-pattern.png');
    background-size: cover;
  }

  .teams-title {
    font-size: 60px;
    font-weight: 900;
    text-transform: uppercase;
    margin-bottom: 40px;
  }

  .teams-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 40px;
  }

  .team-card {
    width: 150px;
    background: #ffffff;
    border-radius: 10px;
    text-decoration: none;
    color: black;
    box-shadow: 0 0 12px rgba(0,0,0,0.15);
    transition: transform .2s ease;
    position: relative;
    padding-bottom: 40px;
  }

  .team-card:hover {
    transform: translateY(-10px);
  }

  .team-header {
    background: #850000;
    color: white;
    padding: 10px 0;
    font-size: 18px;
    font-weight: bold;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
  }

  .team-logo {
    width: 80%;
    margin: 25px auto;
    display: block;
  }

  /* Banner lancip bawah */
  .team-card::after {
    content: "";
    width: 100%;
    height: 40px;
    background: #ffffff;
    position: absolute;
    bottom: -20px;
    left: 0;
    clip-path: polygon(50% 100%, 0 0, 100% 0);
  }

</style>
</head>
